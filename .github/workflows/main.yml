name: Deploy to AWS EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  # Replace with your desired region

      - name: Set up SSH Key
        uses: shimatsu/setup-ssh-key@v2
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to EC2 Instance
        uses: appleboy/ssh-action@master
        with:
          host: your_ec2_public_ip
          username: ubuntu  # Replace with your EC2 instance username
          key: ~/.ssh/id_rsa  # Location of your private key
          script: |
            sudo apt-get update -y
            sudo apt-get install -y nodejs npm
            cd /path/to/your/app  # Replace with the deployment directory
            git clone https://github.com/your_username/your_repo.git
            cd your_repo
            npm install
            npm start
